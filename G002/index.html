<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cylinder Tetris 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #game-container { position: relative; }
        #canvas-container { border-radius: 10px; overflow: hidden; box-shadow: 0 0 50px rgba(0, 200, 255, 0.3); }
        #ui-overlay { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7); padding: 12px; border-radius: 10px; border: 1px solid rgba(0, 200, 255, 0.5); }
        #ui-overlay h2 { font-size: 11px; color: #00c8ff; margin-bottom: 4px; }
        #ui-overlay p { font-size: 16px; margin: 3px 0; }
        #next-piece { position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 10px; border: 1px solid rgba(0, 200, 255, 0.5); }
        #next-piece h3 { font-size: 11px; color: #00c8ff; margin-bottom: 6px; text-align: center; }
        #next-canvas { display: block; margin: 0 auto; }
        #controls { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.7); padding: 10px 18px; border-radius: 10px; border: 1px solid rgba(0, 200, 255, 0.5); text-align: center; font-size: 11px; white-space: nowrap; }
        #controls span { margin: 0 8px; color: #aaa; }
        #controls kbd { background: #333; padding: 2px 6px; border-radius: 4px; border: 1px solid #555; color: #00c8ff; }
        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 15px; border: 2px solid #ff0055; text-align: center; display: none; z-index: 100; }
        #game-over h1 { color: #ff0055; font-size: 28px; margin-bottom: 15px; }
        #game-over p { font-size: 20px; margin-bottom: 15px; }
        #restart-btn { background: linear-gradient(135deg, #00c8ff, #0088ff); border: none; color: white; padding: 15px 40px; font-size: 18px; border-radius: 8px; cursor: pointer; }
        #restart-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 200, 255, 0.5); }
        h1.title { font-size: 28px; margin-bottom: 10px; color: #00c8ff; text-shadow: 0 0 20px rgba(0, 200, 255, 0.5); }

        /* Touch controls */
        #touch-controls {
            display: none;
            width: 100%;
            max-width: 500px;
            padding: 8px 4px;
            gap: 8px;
            justify-content: space-between;
            align-items: center;
        }
        .touch-btn {
            background: rgba(0, 200, 255, 0.15);
            border: 2px solid rgba(0, 200, 255, 0.5);
            color: #00c8ff;
            border-radius: 12px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.1s;
            width: 56px;
            height: 56px;
            flex-shrink: 0;
        }
        .touch-btn:active {
            background: rgba(0, 200, 255, 0.4);
        }
        .touch-btn-wide {
            width: 72px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Mobile responsive */
        @media (max-width: 850px) {
            h1.title { font-size: 22px; margin-bottom: 6px; }
            #controls { display: none; }
            #touch-controls { display: flex; }
        }
        @media (max-width: 500px) {
            h1.title { font-size: 18px; margin-bottom: 4px; }
            #ui-overlay { padding: 8px; top: 6px; left: 6px; }
            #ui-overlay h2 { font-size: 9px; margin-bottom: 2px; }
            #ui-overlay p { font-size: 13px; margin: 2px 0; }
            #next-piece { padding: 6px; top: 6px; right: 6px; }
            #next-piece h3 { font-size: 9px; margin-bottom: 4px; }
            .touch-btn { width: 48px; height: 48px; font-size: 18px; }
            .touch-btn-wide { width: 60px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <h1 class="title">Cylinder Tetris 3D</h1>
    <div id="game-container">
        <div id="canvas-container"></div>
        <div id="ui-overlay">
            <h2>SCORE</h2><p id="score">0</p>
            <h2>LEVEL</h2><p id="level">1</p>
            <h2>LINES</h2><p id="lines">0</p>
        </div>
        <div id="next-piece"><h3>NEXT</h3><canvas id="next-canvas" width="100" height="100"></canvas></div>
        <div id="controls">
            <kbd>←</kbd><kbd>→</kbd> 筒を回転 <span>|</span>
            <kbd>↓</kbd> 落下加速 <span>|</span>
            <kbd>↑</kbd><kbd>Z</kbd> ブロック回転 <span>|</span>
            <kbd>Space</kbd> ハードドロップ
        </div>
        <div id="game-over"><h1>GAME OVER</h1><p>Final Score: <span id="final-score">0</span></p><button id="restart-btn">RESTART</button></div>
    </div>
    <div id="touch-controls">
        <button class="touch-btn" id="btn-left" aria-label="左回転">&#x25C0;</button>
        <button class="touch-btn" id="btn-rotate" aria-label="ブロック回転">&#x21BB;</button>
        <button class="touch-btn" id="btn-down" aria-label="落下加速">&#x25BC;</button>
        <button class="touch-btn touch-btn-wide" id="btn-drop" aria-label="ハードドロップ">DROP</button>
        <button class="touch-btn" id="btn-right" aria-label="右回転">&#x25B6;</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
