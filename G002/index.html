<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Cylinder Tetris 3D</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    width: 100%;
    height: 100%;
    height: 100dvh;
    overflow: hidden;
    touch-action: none;
}

body {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    user-select: none;
    -webkit-user-select: none;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
}

h1.title {
    font-size: clamp(18px, 5vw, 32px);
    margin-top: 6px;
    color: #00c8ff;
    text-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
    flex-shrink: 0;
}

#game-container {
    position: relative;
    flex: 1 1 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 800px;
    min-height: 0;
    margin: 4px 0;
}

#canvas-container {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 50px rgba(0, 200, 255, 0.3);
}

#ui-overlay {
    position: absolute;
    top: 8px;
    left: 8px;
    background: rgba(0, 0, 0, 0.7);
    padding: clamp(6px, 1.5vw, 16px);
    border-radius: 8px;
    border: 1px solid rgba(0, 200, 255, 0.5);
}
#ui-overlay h2 {
    font-size: clamp(9px, 2vw, 14px);
    color: #00c8ff;
    margin-bottom: 2px;
}
#ui-overlay p {
    font-size: clamp(12px, 3vw, 18px);
    margin: 2px 0;
}

#next-piece {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0, 0, 0, 0.7);
    padding: clamp(4px, 1.5vw, 16px);
    border-radius: 8px;
    border: 1px solid rgba(0, 200, 255, 0.5);
}
#next-piece h3 {
    font-size: clamp(9px, 2vw, 14px);
    color: #00c8ff;
    margin-bottom: 4px;
    text-align: center;
}
#next-canvas { display: block; margin: 0 auto; }

#controls {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    padding: 8px 16px;
    border-radius: 8px;
    border: 1px solid rgba(0, 200, 255, 0.5);
    text-align: center;
    font-size: 11px;
    white-space: nowrap;
}
#controls span { margin: 0 8px; color: #aaa; }
#controls kbd { background: #333; padding: 2px 6px; border-radius: 4px; border: 1px solid #555; color: #00c8ff; }

#game-over {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    padding: clamp(20px, 5vw, 40px);
    border-radius: 15px;
    border: 2px solid #ff0055;
    text-align: center;
    display: none;
    z-index: 100;
}
#game-over h1 { color: #ff0055; font-size: clamp(24px, 6vw, 36px); margin-bottom: 12px; }
#game-over p { font-size: clamp(16px, 4vw, 24px); margin-bottom: 12px; }
#restart-btn {
    background: linear-gradient(135deg, #00c8ff, #0088ff);
    border: none; color: white;
    padding: 12px 32px;
    font-size: clamp(14px, 3.5vw, 18px);
    border-radius: 8px;
    cursor: pointer;
}

/* Touch controls */
#touch-controls {
    display: none;
    width: 100%;
    max-width: 500px;
    padding: 6px 8px;
    gap: clamp(6px, 2vw, 12px);
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
    margin-bottom: 4px;
}
.touch-btn {
    background: rgba(0, 200, 255, 0.15);
    border: 2px solid rgba(0, 200, 255, 0.5);
    color: #00c8ff;
    border-radius: 12px;
    font-size: clamp(18px, 5vw, 26px);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-tap-highlight-color: transparent;
    transition: background 0.1s;
    width: clamp(46px, 13vw, 64px);
    height: clamp(46px, 13vw, 64px);
    flex-shrink: 0;
}
.touch-btn:active {
    background: rgba(0, 200, 255, 0.4);
}
.touch-btn-wide {
    width: clamp(56px, 16vw, 80px);
    font-size: clamp(12px, 3vw, 16px);
    font-weight: bold;
    letter-spacing: 1px;
}

/* Show touch controls on touch devices / narrow screens */
@media (max-width: 850px) {
    #controls { display: none; }
    #touch-controls { display: flex; }
}
@media (pointer: coarse) {
    #controls { display: none; }
    #touch-controls { display: flex; }
}
</style>
</head>
<body>
    <h1 class="title">Cylinder Tetris 3D</h1>
    <div id="game-container">
        <div id="canvas-container"></div>
        <div id="ui-overlay">
            <h2>SCORE</h2><p id="score">0</p>
            <h2>LEVEL</h2><p id="level">1</p>
            <h2>LINES</h2><p id="lines">0</p>
        </div>
        <div id="next-piece"><h3>NEXT</h3><canvas id="next-canvas" width="100" height="100"></canvas></div>
        <div id="controls">
            <kbd>&larr;</kbd><kbd>&rarr;</kbd> 筒を回転 <span>|</span>
            <kbd>&darr;</kbd> 落下加速 <span>|</span>
            <kbd>&uarr;</kbd><kbd>Z</kbd> ブロック回転 <span>|</span>
            <kbd>Space</kbd> ハードドロップ
        </div>
        <div id="game-over"><h1>GAME OVER</h1><p>Final Score: <span id="final-score">0</span></p><button id="restart-btn">RESTART</button></div>
    </div>
    <div id="touch-controls">
        <button class="touch-btn" id="btn-left" aria-label="左回転">&#x25C0;</button>
        <button class="touch-btn" id="btn-rotate" aria-label="ブロック回転">&#x21BB;</button>
        <button class="touch-btn" id="btn-down" aria-label="落下加速">&#x25BC;</button>
        <button class="touch-btn touch-btn-wide" id="btn-drop" aria-label="ハードドロップ">DROP</button>
        <button class="touch-btn" id="btn-right" aria-label="右回転">&#x25B6;</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
